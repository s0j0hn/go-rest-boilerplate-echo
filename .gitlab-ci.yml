# You can override the included template(s) by including variable overrides
# See https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#priority-of-environment-variables
image: registry.gitlab.com/s0j0hn/go-rest-boilerplate-echo:latest
cache:
  paths:
  - "/apt-cache"
  - "/go/src/github.com"
  - "/go/src/golang.org"
  - "/go/src/google.golang.org"
  - "/go/src/gopkg.in"
stages:
- build
- test
- sast
before_script:
- mkdir -p /go/src/gitlab.com/s0j0hn /go/src/_/builds
- cp -r $CI_PROJECT_DIR /go/src/gitlab.com/s0j0hn/go-rest-boilerplate-echo
- ln -s /go/src/gitlab.com/s0j0hn /go/src/_/builds/s0j0hn
- export CC=clang
- make dep
unit_tests:
  stage: test
  allow_failure: true
  retry: 2
  script:
  - make test
code_coverage:
  stage: test
  script:
  - make coverage
build:
  stage: build
  script:
  - go get -u github.com/swaggo/swag/cmd/swag
  - make build
sast:
  stage: sast
include:
- template: Security/SAST.gitlab-ci.yml
